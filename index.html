<body>
    <header>
        <h1>Capacity Bay</h1>
    </header>
    <div class="container">
        <h1 class="text-center mb-4">Alexis Todo List</h1>
            <div class="d-flex my-4">
                <input class="form-control  border-success" type="text"  placeholder="Add your list" aria-label="Add">
                <button class="btn btn-success" type="submit">ADD</button>
                
            </div>
        <div class="error">
             
        </div>

        <div class="center">
            <div class="wrap1">
                <ul class="list-group todos mx-auto text-light" id="todos">
                    <li class="list-group-item">
                        Reading
                        <i class="fa fa-trash-o delete"></i>
                    </li>
                    <li class="list-group-item">
                        Gaming
                        <i class="fa fa-trash-o delete"></i>
                    </li>
                    <li class="list-group-item">
                        dancing
                        <i class="fa fa-trash-o delete"></i>
                    </li>
                </ul>
                
            </div>



        </div>

    </div>
    
    <script src="app.js"></script>
